<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tachimetro GPS Futuristico</title>
    
    <!-- Meta tag per PWA -->
    <meta name="theme-color" content="#0a0a0a"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tachimetro">
    <meta name="description" content="Un tachimetro GPS futuristico con indicatori di accelerazione e inclinazione.">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font futuristico da Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Rimuove il flash blu al tocco */
        }
        /* Stili per le barre con gradiente */
        .gauge-bar-filled {
            background: linear-gradient(90deg, #0369a1, #0ea5e9, #67e8f9);
        }
        .gauge-bar-brake {
             background: linear-gradient(90deg, #b91c1c, #ef4444, #fca5a5);
        }
    </style>
</head>
<body class="bg-black text-cyan-300 flex items-center justify-center min-h-screen overflow-hidden select-none">

    <!-- Schermata per la richiesta dei permessi -->
    <div id="permission-screen" class="text-center p-8">
        <h1 class="text-3xl font-bold mb-4 text-white">Tachimetro Futuristico</h1>
        <p class="mb-8 text-slate-300">Per iniziare, è necessario concedere i permessi per accedere al GPS e ai sensori di movimento del dispositivo.</p>
        <button id="permission-btn" class="bg-cyan-500 hover:bg-cyan-600 text-black font-bold py-3 px-6 rounded-lg shadow-lg shadow-cyan-500/30 transition-all duration-300">
            Abilita Sensori
        </button>
        <p id="error-message" class="text-red-500 mt-4"></p>
    </div>

    <!-- Interfaccia principale del tachimetro (nascosta all'inizio) -->
    <main id="dashboard" class="hidden w-full h-full p-4 flex flex-col items-center justify-around">
        
        <!-- Tachimetro principale -->
        <div class="relative flex items-center justify-center w-64 h-64 sm:w-80 sm:h-80">
            <svg class="transform -rotate-90 w-full h-full">
                <!-- Cerchio di sfondo -->
                <circle cx="50%" cy="50%" r="45%" stroke="#1e293b" stroke-width="10" fill="transparent" />
                <!-- Arco del tachimetro -->
                <circle id="speed-gauge" cx="50%" cy="50%" r="45%" stroke="#0ea5e9" stroke-width="12" fill="transparent"
                    stroke-linecap="round"
                    class="transition-all duration-200"
                    stroke-dasharray="1000" 
                    stroke-dashoffset="1000" />
            </svg>
            <div class="absolute text-center">
                <span id="speed-value" class="text-7xl sm:text-8xl font-bold text-white">0</span>
                <span class="block text-xl text-cyan-400">km/h</span>
            </div>
        </div>

        <!-- Sezione Accelerazione e Frenata -->
        <div class="w-full max-w-md p-4">
            <div class="text-center mb-3 text-lg font-bold tracking-widest text-white">POTENZA</div>
            <div class="flex items-center justify-center space-x-2">
                <!-- Barra Frenata -->
                <div class="w-1/2 bg-slate-800 h-6 rounded-full flex justify-end">
                    <div id="brake-bar" class="gauge-bar-brake h-full rounded-full transition-all duration-200" style="width: 0%;"></div>
                </div>
                <!-- Barra Accelerazione -->
                <div class="w-1/2 bg-slate-800 h-6 rounded-full">
                    <div id="accel-bar" class="gauge-bar-filled h-full rounded-full transition-all duration-200" style="width: 0%;"></div>
                </div>
            </div>
             <div class="flex items-center justify-between mt-2 text-xs text-slate-400">
                <span>FRENO</span>
                <span>ACCEL</span>
            </div>
        </div>
        
        <!-- Sezione Inclinazione -->
        <div class="w-full max-w-md p-4">
            <div class="text-center mb-3 text-lg font-bold tracking-widest text-white">ASSETTO</div>
            <div class="grid grid-cols-2 gap-4 text-center">
                <div>
                    <div class="text-slate-400 text-sm">INCLINAZIONE</div>
                    <div id="roll-value" class="text-2xl font-bold text-white">0°</div>
                </div>
                <div>
                    <div class="text-slate-400 text-sm">BECCHEGGIO</div>
                    <div id="pitch-value" class="text-2xl font-bold text-white">0°</div>
                </div>
            </div>
            <!-- *** NUOVO PULSANTE DI CALIBRAZIONE *** -->
            <div class="text-center mt-6">
                <button id="calibrate-btn" class="bg-slate-700 hover:bg-slate-600 text-cyan-300 font-bold py-2 px-5 rounded-lg shadow-md transition-all duration-300">
                    Calibra Posizione
                </button>
            </div>
        </div>

    </main>

    <script src="app.js"></script>
</body>
</html>
